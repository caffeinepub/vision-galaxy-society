<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vision Galaxy Society Management" />
    <meta name="theme-color" content="#1a1a2e" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/assets/generated/vision-galaxy-logo.dim_512x512.png" />
    <title>Vision Galaxy Society</title>
    
    <script type="module">
      // Redirect from ic0.app/?canisterId=... to canonical URL or canister subdomain
      (function() {
        const currentUrl = new URL(window.location.href);
        const canonicalUrl = import.meta.env.VITE_CANONICAL_APP_URL || '';
        
        // Only redirect if accessed via ic0.app with canisterId parameter
        if (currentUrl.hostname === 'ic0.app' && currentUrl.searchParams.has('canisterId')) {
          const canisterId = currentUrl.searchParams.get('canisterId');
          const hash = currentUrl.hash;
          
          let targetUrl;
          if (canonicalUrl) {
            // Use canonical URL if configured
            targetUrl = canonicalUrl + hash;
          } else {
            // Fall back to canister subdomain
            targetUrl = `https://${canisterId}.ic0.app${hash}`;
          }
          
          // Prevent redirect loop: only redirect if target is different
          if (targetUrl !== currentUrl.href) {
            window.location.replace(targetUrl);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Startup fallback UI -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white; font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-align: center; padding: 2rem;">
          <div style="width: 48px; height: 48px; border: 4px solid rgba(255,255,255,0.1); border-top-color: white; border-radius: 50%; margin: 0 auto 1.5rem; animation: spin 1s linear infinite;"></div>
          <h1 style="font-size: 1.5rem; font-weight: 600; margin: 0 0 0.5rem;">Loading Vision Galaxy Society...</h1>
          <p style="color: rgba(255,255,255,0.7); margin: 0;">Please wait while we initialize the application</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Error handler for startup failures -->
    <script>
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading Vision Galaxy Society')) {
          root.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white; font-family: system-ui, -apple-system, sans-serif;">
              <div style="text-align: center; padding: 2rem; max-width: 500px;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
                <h1 style="font-size: 1.5rem; font-weight: 600; margin: 0 0 1rem;">Failed to Load Application</h1>
                <p style="color: rgba(255,255,255,0.8); margin: 0 0 1.5rem; line-height: 1.6;">
                  We encountered an error while loading the application. This might be a temporary issue.
                </p>
                <button onclick="window.location.reload()" style="background: white; color: #1a1a2e; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; font-size: 1rem;">
                  Reload Page
                </button>
              </div>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
